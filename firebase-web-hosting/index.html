<!DOCTYPE html>
<html>
<!-- Previous head section remains exactly the same -->
<head>
    <title>Function Drawing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <style>
        /* All previous styles remain exactly the same */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        #canvas {
            border: 2px solid #333;
            background-color: white;
            margin: 20px;
        }
        .controls {
            margin: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 300px;
        }
        .controls h2 {
            margin: 0 0 10px 0;
        }
        .function-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #equation {
            font-family: monospace;
            font-size: 18px;
            min-height: 50px;
            margin: 10px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            color: #2196F3;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Previous HTML structure remains exactly the same -->
    <h1>Function Drawing Game</h1>
    <div class="container">
        <div class="controls">
            <h2>Select function type:</h2>
            <div class="function-group">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="functionType" value="linear" checked>
                        Linear (ax + b)
                    </label>
                    <label>
                        <input type="radio" name="functionType" value="quadratic">
                        Quadratic (ax² + bx + c)
                    </label>
                    <label>
                        <input type="radio" name="functionType" value="cubic">
                        Cubic (ax³ + bx² + cx + d)
                    </label>
                    <label>
                        <input type="radio" name="functionType" value="reciprocal">
                        Reciprocal (a/x + b)
                    </label>
                    <label>
                        <input type="radio" name="functionType" value="trig">
                        Trigonometric (Choose randomly between sin, cos, tan)
                    </label>
                    <label>
                        <input type="radio" name="functionType" value="exponential">
                        Exponential (a·e^x + b)
                    </label>
                </div>
            </div>
            <button id="generateBtn" onclick="generateFunction()">Generate Function</button>
            <button id="submitBtn" onclick="submitDrawing()" disabled>Submit Drawing</button>
            <button id="clearBtn" onclick="clearCanvas()">Clear Canvas</button>
            <div id="equation"></div>
            <div id="score"></div>
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

<script src="script.js"></script>
</body>
</html>
